@if (completely_loaded) {
<div class="row">
    <div class="col-12 mb-1">
        <div class="d-flex flex-column flex-wrap">
            <span class="text-muted"><small translate="genecard.body.d1"></small></span>
            <span class="text-muted"><small translate="genecard.body.d2"></small></span>
            <span class="text-muted"><small translate="genecard.body.d3"></small></span>
        </div>
    </div>
    <ul ngbNav #nav="ngbNav" class="nav-tabs maps justify-content-center">
        <li ngbNavItem>
            <button ngbNavLink>P1 vs P8</button>
            <ng-template ngbNavContent>
                <div class="row">
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_options1_Sham.series!"
                            [chart]="model_chart_options1_Sham.chart!" apexNoMinHeight
                            [plotOptions]="model_chart_options1_Sham.plotOptions!"
                            [markers]="model_chart_options1_Sham.markers!" [xaxis]="model_chart_options1_Sham.xaxis!"
                            [yaxis]="model_chart_options1_Sham.yaxis!" [title]="model_chart_options1_Sham.title!"
                            [tooltip]="model_chart_options1_Sham.tooltip!" [theme]="model_chart_options1_Sham.theme!"
                            [annotations]="model_chart_options1_Sham.annotations!"></apx-chart>
                    </div>
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_options1_MI.series!" [chart]="model_chart_options1_MI.chart!"
                            [plotOptions]="model_chart_options1_MI.plotOptions!"
                            [markers]="model_chart_options1_MI.markers!" [xaxis]="model_chart_options1_MI.xaxis!"
                            [yaxis]="model_chart_options1_MI.yaxis!" [title]="model_chart_options1_MI.title!"
                            [tooltip]="model_chart_options1_MI.tooltip!"
                            [annotations]="model_chart_options1_MI.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_options3_Sham.series!"
                            [chart]="model_chart_options3_Sham.chart!"
                            [plotOptions]="model_chart_options3_Sham.plotOptions!"
                            [markers]="model_chart_options3_Sham.markers!" [xaxis]="model_chart_options3_Sham.xaxis!"
                            [yaxis]="model_chart_options3_Sham.yaxis!" [title]="model_chart_options3_Sham.title!"
                            [tooltip]="model_chart_options3_Sham.tooltip!"
                            [annotations]="model_chart_options3_Sham.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_options3_MI.series!" [chart]="model_chart_options3_MI.chart!"
                            [plotOptions]="model_chart_options3_MI.plotOptions!"
                            [markers]="model_chart_options3_MI.markers!" [xaxis]="model_chart_options3_MI.xaxis!"
                            [yaxis]="model_chart_options3_MI.yaxis!" [title]="model_chart_options3_MI.title!"
                            [tooltip]="model_chart_options3_MI.tooltip!"
                            [annotations]="model_chart_options3_MI.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                </div>
            </ng-template>
        </li>
        <li ngbNavItem>
            <button ngbNavLink>Sham vs MI</button>
            <ng-template ngbNavContent>
                <div class="row">
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_optionsP1_1.series!" [chart]="model_chart_optionsP1_1.chart!"
                            [plotOptions]="model_chart_optionsP1_1.plotOptions!"
                            [markers]="model_chart_optionsP1_1.markers!" [xaxis]="model_chart_optionsP1_1.xaxis!"
                            [yaxis]="model_chart_optionsP1_1.yaxis!" [title]="model_chart_optionsP1_1.title!"
                            [tooltip]="model_chart_optionsP1_1.tooltip!"
                            [annotations]="model_chart_optionsP1_1.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_optionsP8_1.series!" [chart]="model_chart_optionsP8_1.chart!"
                            [plotOptions]="model_chart_optionsP8_1.plotOptions!"
                            [markers]="model_chart_optionsP8_1.markers!" [xaxis]="model_chart_optionsP8_1.xaxis!"
                            [yaxis]="model_chart_optionsP8_1.yaxis!" [title]="model_chart_optionsP8_1.title!"
                            [tooltip]="model_chart_optionsP8_1.tooltip!"
                            [annotations]="model_chart_optionsP8_1.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_optionsP1_3.series!" [chart]="model_chart_optionsP1_3.chart!"
                            [plotOptions]="model_chart_optionsP1_3.plotOptions!"
                            [markers]="model_chart_optionsP1_3.markers!" [xaxis]="model_chart_optionsP1_3.xaxis!"
                            [yaxis]="model_chart_optionsP1_3.yaxis!" [title]="model_chart_optionsP1_3.title!"
                            [tooltip]="model_chart_optionsP1_3.tooltip!"
                            [annotations]="model_chart_optionsP1_3.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                    <div class="col-lg-6 col-md-12" style="height: 300px;">
                        <apx-chart [series]="model_chart_optionsP8_3.series!" [chart]="model_chart_optionsP8_3.chart!"
                            [plotOptions]="model_chart_optionsP8_3.plotOptions!"
                            [markers]="model_chart_optionsP8_3.markers!" [xaxis]="model_chart_optionsP8_3.xaxis!"
                            [yaxis]="model_chart_optionsP8_3.yaxis!" [title]="model_chart_optionsP8_3.title!"
                            [tooltip]="model_chart_optionsP8_3.tooltip!"
                            [annotations]="model_chart_optionsP8_3.annotations!"
                            [theme]="model_chart_options1_Sham.theme!"></apx-chart>
                    </div>
                </div>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
</div>
@if (model_selected) {
<hr />
<app-maps [selected_info]="to_map" [en_id]="en_id" class="scaled"></app-maps>
}
}
@if (!completely_loaded) {
<p class="text-muted text-center mb-0" translate="genecard.body.loading"></p>
}
